<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Mobile first portfolio</title>
  </head>
  <body>
    <!-- Navigation section -->
    <header class="top-nav fix-to-top" id="header">
      <div>
        <a href="#logo" class="my-logo">My Logo</a>
      </div>
      <div class="menu">
        <!-- <button type="button" class="menu-button"> -->
        <img
          onclick="myFunction()"
          id="menu-button"
          width="16"
          src="./images/menu.png"
          alt="Menu"
        />
        <!-- </button> -->
        <div class="mobile-menu" id="mobile-menu">
          <img
            onclick="myFunction2()"
            id="close-button"
            class="mobile-menu-x"
            src="./images/x.png"
            alt=""
          />
          <ul class="mobile-menu-ul">
            <li class="mobile-menu-li">
              <a onclick="myFunction2()" class="mobile-menu-a" href="#portfolio"
                >Portfolio</a
              >
            </li>
            <li class="mobile-menu-li">
              <a onclick="myFunction2()" class="mobile-menu-a" href="#about"
                >About</a
              >
            </li>
            <li class="mobile-menu-li">
              <a onclick="myFunction2()" class="mobile-menu-a" href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <ul class="menu-content">
          <li><a class="navig" href="./index.html">Portfolio</a></li>
          <li><a class="navig" href="./about.html">About</a></li>
          <li><a class="navig" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <section class="contact-form blur" id="contact">
      <div class="contact-tittle">
        <h2 class="contact-me-text">Contact me</h2>
      </div>
      <div class="contact-main-text">
        <p>
          If you have an application you are interested in developing, a feature
          that you need built or a project that needs coding. Iâ€™d love to help
          with it
        </p>
      </div>

      <form id="form-id" action="https://formspree.io/f/xayzjewb" method="post">
        <input
          id="username"
          type="text"
          name="username"
          required
          maxlength="30"
          title="Name should be text and not more than 30 characters"
          placeholder="Alexandra Loremipsum"
        />

        <input
          id="user-email"
          type="email"
          name="email"
          required
          title="Only emails are allowed here"
          placeholder="alexandra@gmail.com"
        />
        <div id="error"></div>

        <textarea
          id="message"
          type="text"
          rows="5"
          name="message"
          required
          maxlength="500"
          title="message should be not more than 500 characters"
          placeholder="Write your message here"
        ></textarea>

        <button
          onclick="validateForm(event)"
          id="submit"
          type="submit"
          name="submit"
          value="submit"
        >
          Get in touch
        </button>
      </form>
    </section>
    <script src="./javascript.js"></script>
  </body>
</html>
